name: release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: "Build"
        run: |
          ./build.sh
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            gif-macos
            gif-linux32
            gif-linux64